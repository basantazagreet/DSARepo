<body>
    <script>
        class LinkedList {
            constructor(val) {
                this.head = {
                    data: val,
                    next: null
                }
                this.tail = this.head;
                this.size = 1;
            }
            appendNode(val) {
                let currentNode = {
                    data: val,
                    next: null
                }

                this.tail.next = currentNode;
                this.tail = currentNode;
                this.size++;
            }

            detectCycle() {

                let slow = this.head;
                let fast = this.head;

                while (slow !== null && fast !== null) {
                    if (slow == fast) {
                        return true;
                    } else {
                        slow = slow.next;
                        fast = fast.next.next;
                    }
                }
                return false;
            }

            mergeTwoSortedLinkedLists(l1, l2) {
            let dummy = new ListNode(-1);
            let l3 = dummy;

            while (l1 !== null && l2 !== null) {
                if (l1.value <= l2.value) {
                    l3.next = new ListNode(l1.value);
                    l1 = l1.next;
                } else {
                    l3.next = new ListNode(l2.value);
                    l2 = l2.next;
                }
                l3 = l3.next;
            }

            if (l1 !== null) {
                l3.next = l1;
            }

            if (l2 !== null) {
                l3.next = l2;
            }

            return dummy.next;
        }

        }
    </script>
