<body>
    <script>
        class LinkedList {
            constructor(val) {
                this.head = {
                    data: val,
                    next: null
                }
                this.tail = this.head;
                this.size = 1;
            }

            addNode(val) {
                let next_node = {
                    data: val,
                    next: null
                }
                this.tail.next = next_node;

                this.tail = next_node;
                this.size++;
            }
        };
        function mergeSortedLists(l1, l2) {
            const dummy = new LinkedList();
            let current = dummy;

            //Jun sano cha tyo dummy ma jancha
            while (l1 !== null && l2 !== null) {
                if (l1.value < l2.value) {
                    current.next = l1;
                    l1 = l1.next;
                } else {
                    current.next = l2;
                    l2 = l2.next;
                }
                current = current.next;
            }

            // If one of the lists is not yet empty, append the remaining nodes
            if (l1 !== null) {
                current.next = l1;
            } else {
                current.next = l2;
            }

            return dummy.next;
        }
    </script>
</body>
