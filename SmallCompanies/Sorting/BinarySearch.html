<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            let data= [4,8,11,17,22,25,29,31,37];
            let start = 0;
            let end = data.length - 1;
            let val = 25;
            while(start<end){
                var mid = Math.floor((start+end)/2 );

                if(val < data[mid]){
                    end = mid - 1;
                }else if(val>data[mid]){
                    start = mid +1;
                }else{
                    break;
                }
                
            }
            console.log(mid);
    </script>
</body>
</html>
