<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>


        function quickSort(data){
            if(data.length == 1){
                return data;
            }
            let pivot = data[0];
            let left=[];
            let right=[];
            for(let i=1; i<data.length; i++){
                if(data[i]<pivot){
                    left.push(data[i]);
                }else{
                    right.push(data[i]);
                }
            }
            return [...quickSort(left),pivot, ...quickSort(right)];
        }

        const arr= [55,4,77,64,23,45,32];
        console.log(quickSort(arr));
    </script>
</body>
</html>
