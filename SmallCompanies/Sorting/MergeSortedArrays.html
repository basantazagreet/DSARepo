<body>
    <script>
        const arr1 = [1,4,7,8,10];
        const arr2 = [14,18,19,23];
        const arr3=[]
        let a1 =0, a2=0, a3=0;

        while(a1<arr1.length || a2<arr2.length){
            if(arr1[a1] < arr2[a2]){
                arr3.push(arr1[a1]);
                a1++;
            }else{
                arr3.push(arr2[a2]);
                a2++;
            }
            a3++;
        }

        while(a1<arr1.length){
            arr3.push(arr1[a1]);
            a1++;
            a3++;
        }
        while(a2<arr2.length){
            arr3.push(arr1[a1]);
            a2++;
            a3++;
        }

        console.log(arr3);


    </script>
