<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*Design a data structure that supports push, pop, top,
         and retrieving the minimum element in constant time.*/
        class MinStack {
            constructor() {
                this.mainStack = [];
                this.minStack = [];
            }

            push(value) {
                this.mainStack.push(value);

                // Update the minStack with the new minimum element
                if (
                    this.minStack.length === 0 ||
                    value <= this.minStack[this.minStack.length - 1]
                ) {
                    this.minStack.push(value);
                }
            }

            pop() {
                if (this.mainStack.length === 0) {
                    console.log("Stack is empty. Cannot pop.");
                    return undefined;
                }

                const poppedValue = this.mainStack.pop();

                // Update the minStack if the popped value is the current minimum
                if (poppedValue === this.minStack[this.minStack.length - 1]) {
                    this.minStack.pop();
                }

                return poppedValue;
            }

            top() {
                if (this.mainStack.length === 0) {
                    console.log("Stack is empty.");
                    return undefined;
                }

                return this.mainStack[this.mainStack.length - 1];
            }

            getMin() {
                if (this.minStack.length === 0) {
                    console.log("Stack is empty.");
                    return undefined;
                }

                return this.minStack[this.minStack.length - 1];
            }
        }

        // Example usage:
        const minStack = new MinStack();

        minStack.push(3);
        minStack.push(1);
        minStack.push(5);
        minStack.push(2);

        console.log("Top element:", minStack.top());    // Output: Top element: 2
        console.log("Minimum element:", minStack.getMin()); // Output: Minimum element: 1

        minStack.pop();

        console.log("Top element:", minStack.top());    // Output: Top element: 5
        console.log("Minimum element:", minStack.getMin()); // Output: Minimum element: 1

    </script>
</body>

</html>
