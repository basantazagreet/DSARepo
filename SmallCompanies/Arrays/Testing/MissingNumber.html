<body>
    

    <script>
        let arr= [1,2,3,4,5,7];
        let n = arr.length+1;
        let expected_sum = (n*(n+1))/2;

        let sum = 0;
        for(let i=0; i<arr.length; i++){
            sum = sum + arr[i];
        }
        let missing_num = expected_sum - sum;
        console.log( missing_num);
    </script>
</body>
