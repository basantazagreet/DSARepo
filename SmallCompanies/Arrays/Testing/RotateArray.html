<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function rotateArray(arr, start, end){
            while(start<end){
                let temp = arr[start];
                arr[start] = arr[end];
                arr[end] = temp;
                start++;
                end--;
            }
        }

        let arr=[1,2,3,4,5,6,7];
        let k = 3;
        rotateArray(arr, 0, arr.length - 1);
        //k-1 samma ho pahila
        rotateArray(arr, 0, k-1);
        rotateArray(arr, k, arr.length-1);
        console.log(arr);
    </script>
</body>
</html>
