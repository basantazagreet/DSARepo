<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function minPathSum(grid, row = 0, col = 0) {
            const numRows = grid.length;
            const numCols = grid[0].length;

            // Check if we have reached the bottom-right corner
            if (row === numRows - 1 && col === numCols - 1) {
                return grid[row][col];
            }

            // Check if we are out of bounds
            if (row >= numRows || col >= numCols) {
                return Infinity;
            }

            // Move right or down and recursively find the minimum path sum
            const moveRight = minPathSum(grid, row, col + 1);
            const moveDown = minPathSum(grid, row + 1, col);

            // Return the minimum path sum for the current position
            return grid[row][col] + Math.min(moveRight, moveDown);
        }

        // Example usage:
        const grid = [
            [1, 3, 1],
            [1, 5, 1],
            [4, 2, 1]
        ];

        const result = minPathSum(grid);
        console.log(`The minimum path sum is: ${result}`);

    </script>
</body>

</html>
