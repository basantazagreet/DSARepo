<body>
    <script>
        /*
        Knapsack problem. maximize profit(value) with limited weight.
        */
        function knapsackWithoutDP(weights, values, capacity, n) {
            if (n === 0 || capacity === 0) {
                return 0;
            }

            if (weights[n - 1] > capacity) {
                return knapsackWithoutDP(weights, values, capacity, n - 1);
            } else {
                //first ko capacity vanda sano vaye either include or exclude. Include gare capacity ghatcha
                const includeItem = values[n - 1] + knapsackWithoutDP(weights, values, capacity - weights[n - 1], n - 1);
                const excludeItem = knapsackWithoutDP(weights, values, capacity, n - 1);
                //Max le exclude garni ki include garne vancha.
                return Math.max(includeItem, excludeItem);
            }
        }

        // Example usage:
        const weights = [2, 3, 4, 5];
        const values = [3, 4, 5, 6];
        const capacity = 5;
        const n = weights.length;

        const maxValue = knapsackWithoutDP(weights, values, capacity, n);
        console.log("Maximum value:", maxValue);

    </script>
