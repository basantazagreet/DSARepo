<!DOCTYPE html>

    <title>Document</title>
</head>

<body>

    <script>


        function checkPalindrome(str) {
           let result = true;
            let start=0;
            let end=str.length-1;

            while(end>start){
                if(str[start] !== str[end]){
                    result =  false;
                }
                start++;
                end--;
            }

            return result;
        }

        console.log(checkPalindrome('levela'));
    </script>
</body>

</html>
