<body>
    <script>

        class Stack {
            constructor() {
                this.items = [];
            }

            isEmpty() {
                return this.items.length === 0;
            }

            push(item) {
                this.items.push(item);
            }

            pop() {
                if (this.isEmpty()) {
                    console.log("Stack Underflow: The stack is empty.");
                    return null;
                } else {
                    return this.items.pop();
                }
            }

            peek() {
                if (this.isEmpty()) {
                    console.log("Stack is empty.");
                    return null;
                } else {
                    return this.items[this.items.length - 1];
                }
            }

            size() {
                return this.items.length;
            }
        }


        function removeAdjacentDuplicates(input) {
            let stack = new Stack();

            for (let char of input) {
                //logic
                if (char !== stack.peek()) {
                    stack.push(char);
                } else {
                    stack.pop();
                }
            }

            let result = '';
            while (!stack.isEmpty()) {
                //logic
                result = stack.pop() + result;
            }

            return result;
        }

        console.log(removeAdjacentDuplicates('aabccba'));
    </script>
</body>
