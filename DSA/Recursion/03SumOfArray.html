<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>

<body>

    <script>
        arr = [3, 5, 4, 7, 8, 5, 3];
        function sumOfArray(arr, n) {
            if (n < 0) {
                return 0; 
            } else {
                return (arr[n] + sumOfArray(arr, n - 1));
            }
        }
        console.log(sumOfArray(arr, arr.length-1 ));
    </script>
</body>

</html>
