<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let data = [[1,0,1], [-8,9,-2]];
        let sum=0;
        for(let i = 0; i<data.length; i++){
            for(let j=0; j<data[i].length;j++){
                sum = sum + data[i][j];
            }
        }
        console.log(sum);
    </script>
</body>
</html>
