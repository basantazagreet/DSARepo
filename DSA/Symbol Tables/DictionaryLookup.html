<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class SymbolTable {
            constructor() {
                this.table = {};
            }

            // Insert key-value pair into the symbol table
            insert(key, value) {
                this.table[key] = value;
            }

            // Lookup value associated with the given key
            lookup(key) {
                return this.table[key];
            }

            // Remove key-value pair from the symbol table
            remove(key) {
                delete this.table[key];
            }

            // Print the symbol table
            print() {
                console.log("Symbol Table:");
                for (let key in this.table) {
                    console.log(`${key}: ${this.table[key]}`);
                }
            }
        }

        // Example usage
        const symbolTable = new SymbolTable();
        symbolTable.insert("apple", "fruit");
        symbolTable.insert("banana", "fruit");
        symbolTable.insert("orange", "fruit");
        symbolTable.insert("apple", "red fruit"); // Update value for existing key
        symbolTable.print();

        console.log("Lookup 'apple':", symbolTable.lookup("apple"));
        console.log("Lookup 'grape':", symbolTable.lookup("grape"));

    </script>
</body>

</html>
