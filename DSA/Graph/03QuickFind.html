<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class QuickFind {
            constructor(size) {
                this.ids = [];
                for (let i = 0; i < size; i++) {
                    this.ids[i] = i;
                }
            }

            // Find the root of the component/set to which element p belongs
            find(p) {
                return this.ids[p];
            }

            // Check if elements p and q belong to the same component/set
            connected(p, q) {
                return this.find(p) === this.find(q);
            }

            // Merge components/sets containing elements p and q
            union(p, q) {
                //id(root) denoted by id, initially all elements have 
                //same id.
                const pid = this.find(p);
                const qid = this.find(q);

                if (pid === qid) return;

                for (let i = 0; i < this.ids.length; i++) {
                    //pid vetayera teslai qid banako merge gareko
                    if (this.ids[i] === pid) {
                        this.ids[i] = qid;
                    }
                }
            }
        }

        // Example usage:
        const uf = new QuickFind(10);
        uf.union(0, 1);
        uf.union(2, 3);
        uf.union(4, 5);
        uf.union(6, 7);
        console.log(uf.connected(1, 5)); // false
        uf.union(1, 5);
        console.log(uf.connected(1, 5)); // true

    </script>
</body>

</html>
