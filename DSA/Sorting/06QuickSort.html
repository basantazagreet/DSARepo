<body>
    <script>

        /*Time complexity fluctuates between
        O(N^2) and O(NlogN)*/
        function quickSort(arr) {
            if (arr.length <= 1) {
                return arr;
            }

            let pivot = arr[Math.floor(arr.length / 2)];
            let left = [];
            let right = [];

            for (let i = 0; i < arr.length; i++) {
                if (arr[i] < pivot) {
                    left.push(arr[i]);
                } else if (arr[i] > pivot)
                    right.push(arr[i])
            }

            return quickSort(left).concat(pivot, quickSort(right));
        }

        const unsortedArray = [8, 4, 1, 7, 2, 11, 5, 3];
        const sortedArray = quickSort(unsortedArray);
        console.log(sortedArray);
    </script>
</body>
