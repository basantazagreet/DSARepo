<body>
    <script>
        function knuthShuffle(arr){
            for(let i=arr.length-1; i>0; i--){
                let j = Math.floor(Math.random()*(i+1));
                [arr[i], arr[j]] = [arr[j] , arr[i]];
            }
            return arr;
        }
        let data = [3,55,34,12,22,27,45];
        console.log(knuthShuffle(data));
    </script>
</body>
