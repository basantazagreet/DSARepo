<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function findJudge(n, edges) {
            //0 pani huncha array ma so n+1
            let trusts_count = new Array(n + 1).fill(0);
            let trusted_by_count = new Array(n + 1).fill(0);

            for ([x, y] of edges) {
                trusted_by_count[y]++;
                trusts_count[x]++;
            }

            for (let i = 1; i <= n; i++) {
                if (trusted_by_count[i] == n - 1 && trusts_count[i] == 0) {
                    return i;
                }
            }
            return -1;
        }

        // Example usage:
        const N = 4;
        const trust = [[1, 3], [1, 4], [2, 3], [2, 4], [4, 3]];

        console.log(findJudge(N, trust)); // Output: 3
    </script>
</body>

</html>
