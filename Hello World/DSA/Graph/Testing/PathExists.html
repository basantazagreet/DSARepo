<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function pathExists(n, edges, start, end) {
            let graph = {};
            for (const [x, y] of edges) {
                if (!graph[x]) graph[x] = [];
                if (!graph[y]) graph[y] = [];
                graph[x].push(y);
                graph[y].push(x);
            }

            let queue = [start];
            let visited = { [start]: true };

            while (queue.length > 0) {

                let current = queue.shift();
                visited[current] = true;

                if (current == end) {
                    return true;
                }

                for (let item of graph[current]) {
                    if (!visited[item]) {
                        visited[item] = true;
                        queue.push(item);

                    }
                }
            }
            return false;
        }
        const n = 5;
        const edges = [[0, 1], [0, 2], [2, 3], [2, 4], [2, 5]];
        const start = 0;
        const end = 5;

        console.log(pathExists(n, edges, start, end));
    </script>
</body>

</html>
