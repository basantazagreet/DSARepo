<body>
    <script>
        let str = "basanta";

        function stringReverse(str){
            if(str==""){
                return str;
            }else{
                return str.slice(-1) + stringReverse(str.slice(0,-1));
            }
        }
        console.log(stringReverse(str));
    </script>
</body>
