<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [4, 7, 9, 4, 2, 8, 6];
        function maxProfit(arr) {
            let n = arr.length;
            let i=1, min_price = arr[0], profit = 0;
            while (i < n) {
                if (arr[i] < min_price) {
                    min_price = arr[i];
                } else {
                    profit = Math.max(profit, arr[i] - min_price);
                }
                i++;
            }
            return profit;
        }
        console.log(maxProfit(arr));
    </script>
</body>

</html>
