    <script>
        /*Leetcode Q20(easy) Valid Parentheses*/

        class Stack {
            constructor() {
                this.items = [];
            }

            isEmpty() {
                return this.items.length === 0;
            }

            push(item) {
                this.items.push(item);
            }

            pop() {
                if (this.isEmpty()) {
                    console.log("Stack Underflow: The stack is empty.");
                    return null;
                } else {
                    return this.items.pop();
                }
            }

            peek() {
                if (this.isEmpty()) {
                    console.log("Stack is empty.");
                    return null;
                } else {
                    return this.items[this.items.length - 1];
                }
            }

            size() {
                return this.items.length;
            }
        }


        function isValidParenthesis(input) {
            let stack = new Stack();

            for (let char of input) {
                //logic
                if((char==='}' && stack.peek()==='{') || 
                (char===']' && stack.peek()==='[') || 
                (char==='(' && stack.peek()===')') && !stack.isEmpty){
                    stack.pop();
                }else{
                    stack.push(char);
                }
            }

            return stack.isEmpty();
        }

        console.log(isValidParenthesis('[{{}}]'));
    </script>
