<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Node{
            constructor(val){
                this.data=val,
                this.next=null
            }
        }
        class LinkedList{
            constructor(val){
                this.head = new Node(val);
            }
            append(val){
                let new_node = new Node(val);
                if(this.head==null){
                    this.head = new_node;
                }
                let current_node = this.head;
                while(current_node.next!==null){
                    current_node= current_node.next;
                }
                current_node.next = new_node;
            }
            
        }

        function areIdentical(l1,l2){
            let h1 = l1.head;
            let h2 = l2.head;
                while(h1!==null && h2!==null){
                    if(h1.data!==h2.data){
                        return false;
                    }
                    h1=h1.next;
                    h2=h2.next;
                }
                if(h1!==null || h2!==null){
                    return false;
                }else{
                    return true;
                }
            }

        let l1 = new LinkedList();
        l1.append(1);
        l1.append(2);
        l1.append(3);
        l1.append(4);
        l1.append(5);
        l1.append(6);
        let l2 = new LinkedList();
        l2.append(1);
        l2.append(2);
        l2.append(3);
        l2.append(4);
        l2.append(5);
        l2.append(6);
       console.log(areIdentical(l1,l2));
    </script>
</body>
</html>
