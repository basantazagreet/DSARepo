<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let data = [40,30,12,25,33,15,7];

        for(let i=0; i<data.length; i++){
            for(let j=0; j<data.length; j++){
                if(data[j]>data[j+1]){
                    [data[j], data[j+1]] = [data[j+1], data[j]];
                }
            }
        }
        console.log(data);
    </script>
</body>
</html>
