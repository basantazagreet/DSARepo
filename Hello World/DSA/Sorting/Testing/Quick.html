<!DOCTYPE html>

<body>
    <script>
        function quickSort(arr){
            if(arr.length<=1){
                return arr;
            }

            let left = [];
            let right = [];

            let pivot = arr[Math.floor(arr.length/2)];

            for(let i=0; i<arr.length; i++){

                //Equals halni haina natra recursion bigrincha
                if(arr[i] < pivot){
                    left.push(arr[i]);
                }else if(arr[i] > pivot){
                    right.push(arr[i]);
                }
            }



            return quickSort(left).concat(pivot, quickSort(right));
        }

        let arr =  [13, 11, 40,30,12,25,33,15,7];
        console.log(quickSort(arr));
    </script>
</body>
</html>
