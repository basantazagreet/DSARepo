<body>
    <script>
        function mergeSort(arr) {
            if (arr.length <= 1) {
                return arr;
            }

            let mid = Math.floor(arr.length) / 2;

            //slice ho splice haina
            let left = arr.slice(0, mid);
            let right = arr.slice(mid);

            let sortedLeft = mergeSort(left);
            let sortedRight = mergeSort(right);


            //sorted left ra sorted right lai merge garni ho
            return merge(sortedLeft, sortedRight);
        }

        function merge(left, right) {
            let arr = [];
            let leftIndex = 0;
            let rightIndex = 0;

            //aafnai array ko length sanga index compare garni ho
            while (leftIndex < left.length && rightIndex < right.length){

                if (left[leftIndex] < right[rightIndex]) {
                    arr.push(left[leftIndex]);
                    leftIndex++;
                }else{
                    arr.push(right[rightIndex]);
                    rightIndex++;
                }
                
            }

            return arr.concat(left.slice(leftIndex), right.slice(rightIndex))
        }

        let arr =  [13, 11, 40,30,12,25,33,15,7];
        console.log(mergeSort(arr));
    </script>
