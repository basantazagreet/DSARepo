<body>
    <script>
        function euclideanAlgorithm(a, b) {
            // Ensure a is greater than or equal to b
            if (b > a) {
                [a, b] = [b, a];
            }

            // Iterate until b becomes 0
            while (b !== 0) {
                // Calculate the remainder using the modulo operator
                const remainder = a % b;

                // Update a and b for the next iteration
                a = b;
                b = remainder;
            }

            // The GCD is the last non-zero remainder
            return a;
        }

        // Example: Find the GCD of 48 and 18
        const gcdResult = euclideanAlgorithm(48, 18);
        console.log(`GCD of 48 and 18 is: ${gcdResult}`);

        function euclideanAlgorithmRecursive(a, b) {
            // Base case: when b becomes 0, return a
            if (b === 0) {
                return a;
            } else {
                // Recursive case: call the function with b and the remainder of a divided by b
                return euclideanAlgorithmRecursive(b, a % b);
            }
        }

        // Example: Find the GCD of 48 and 18 using recursion
        const gcdResultRecursive = euclideanAlgorithmRecursive(48, 18);
        console.log(`GCD of 48 and 18 using recursion is: ${gcdResultRecursive}`);


    </script>
