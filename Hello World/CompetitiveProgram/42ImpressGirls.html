<body>
    <script>
        /*find two sum (sum of consecutive numbers in array) 
        eg [2,4], [8,3], [6,5] etc
        and return another array of sums in a block of two.
        */
        let data = [2, 4, 8, 3, 6, 5, 2, 5, 7];
        let sumarr = [];

        for (let i = 0; i < data.length; i += 2) {
            if (i + 1 < data.length) {
                let sum = data[i] + data[i + 1];
                sumarr.push(sum);
            } else {
                sumarr.push(data[i]);
            }
        }

        console.log(sumarr);
        /*[6, 11, 11, 7, 7]*/

    </script>
</body>
