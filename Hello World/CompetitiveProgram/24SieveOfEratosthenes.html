<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function sieveOfEratosthenes(n) {
            // Create an array to track whether each number is prime or not
            const isPrime = new Array(n + 1).fill(true);

            // 0 and 1 are not prime numbers
            isPrime[0] = isPrime[1] = false;

            // Iterate through the numbers from 2 to the square root of n
            for (let i = 2; i * i <= n; i++) {
                // If i is prime
                if (isPrime[i]) {
                    // Mark all multiples of i as not prime
                    for (let j = i * i; j <= n; j += i) {
                        isPrime[j] = false;
                    }
                }
            }

            // Collect the prime numbers
            const primes = [];
            for (let i = 2; i <= n; i++) {
                if (isPrime[i]) {
                    primes.push(i);
                }
            }

            return primes;
        }

        // Example: Get prime numbers up to 50
        const n = 50;
        const primesUpToN = sieveOfEratosthenes(n);
        console.log(`Prime numbers up to ${n}:`, primesUpToN);

    </script>
</body>

</html>
