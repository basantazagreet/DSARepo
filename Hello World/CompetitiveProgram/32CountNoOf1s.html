<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function countOnes(n){
            let x = n & (n-1);
            let count = 1;
            while(x!=0){
                count ++;
                x = x & (x-1);
            }
            return count;
        }
        console.log(countOnes(31));
    </script>
</body>
</html>
