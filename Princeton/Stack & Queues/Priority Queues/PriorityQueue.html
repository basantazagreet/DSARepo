<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class PriorityQueue {
            constructor() {
                this.items = [];
            }

            enqueue(element, priority) {
                const queueElement = { element, priority };
                let added = false;
                for (let i = 0; i < this.items.length; i++) {
                    //less priority value means high priority
                    if (queueElement.priority < this.items[i].priority) {
                       //index i ma queueElement rakheko
                        this.items.splice(i, 0, queueElement);
                        added = true;
                        break;
                    }
                }
                if (!added) {
                    this.items.push(queueElement);
                }
            }

            dequeue() {
                if (this.isEmpty()) {
                    return "Underflow";
                }
                return this.items.shift();
            }

            front() {
                if (this.isEmpty()) {
                    return "No elements in Queue";
                }
                return this.items[0];
            }

            isEmpty() {
                return this.items.length === 0;
            }

            printQueue() {
                let str = "";
                for (let i = 0; i < this.items.length; i++) {
                    str += `${this.items[i].element} `;
                }
                return str;
            }
        }

        // Example usage:
        const priorityQueue = new PriorityQueue();

        priorityQueue.enqueue("A", 2);
        priorityQueue.enqueue("B", 1);
        priorityQueue.enqueue("C", 3);

        console.log("Queue:", priorityQueue.printQueue()); // Output: B A C

        console.log("Front:", priorityQueue.front()); // Output: { element: 'B', priority: 1 }

        console.log("Dequeued:", priorityQueue.dequeue()); // Output: { element: 'B', priority: 1 }
        console.log("Queue after dequeue:", priorityQueue.printQueue()); // Output: A C

    </script>
</body>

</html>
