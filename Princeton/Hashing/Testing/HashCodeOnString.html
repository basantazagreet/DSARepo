<!DOCTYPE html>

<body>
    <script>
        function hashCodeOnString(str){

            let hash = 0;
            for(let i=0; i<str.length; i++){
               const char = str.charCodeAt(i);

               hash = (hash<<5)-hash + char;
               hash&=hash;
                
            }

            return hash;
        }
        console.log(hashCodeOnString('Basanta'));

    </script>
</body>
</html>
