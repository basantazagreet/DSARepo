<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let str = 'hello peter';
    let strObj = {};
    let max_freq_char = '';
    //key is the char and value(frequency) is strObj[key]
    for(let i=0; i<str.length; i++){
        let key = str[i];
        if(!strObj[key]){
            strObj[key] = 0;
        }
        strObj[key]++;

        if(max_freq_char == '' || strObj[key]>strObj[max_freq_char]){
            max_freq_char = key;
        }
    }
    console.log(max_freq_char);
    </script>
</body>
</html>
