<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



</head>

<body>

    <input type="text" id="array-getter">
    <button onclick="displayArrayValue()">Display array value</button>

    <script>

        let my_array = [4, 20, 44, 32, 11, 56, 86, 45, 97, 31, 44]

        for (let i = 0; i < my_array.length; i++) {
            document.write(`Array in ${i} is ${my_array[i]}<br>`)
        }

        function displayArrayValue() {
            let el = document.getElementById('array-getter').value;
            //Index liyecham
            if (el < my_array.length && typeof parseInt(el) == 'number') {
                alert(my_array[el]);
            } else {
                alert('Enter valid index')
            }

        }

    </script>
</body>

</html>
