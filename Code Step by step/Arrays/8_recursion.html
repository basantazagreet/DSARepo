<body>
    <script>
        function apple(x) {
            console.log("Count :" + x);
            if (x < 10) {
                apple(x + 1);
            }
        }
        apple(2);

        function factorial(num){
            if(num==0){
                return 1;
            }
            return (num * factorial(num-1));
            
        }
        console.log(factorial(5));

        function buyApple(x){
            if(x<=0){

                console.log("I don't have enough money to buy apples");
            }else{
                appleData(x);
            }
        }
        let apple_count = 0;
        function appleData(y){
            money = y;
            console.log("I have "+money+ "and "+apple_count+"apples");
            apple_count++;

            //Buy apple zero navaye samma recursion chalcha
            buyApple(money-10);
            
        }

        appleData(100);
    </script>
