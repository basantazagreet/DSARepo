<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let stack = [];
        let max = 5;
        let len = stack.length;

        function push(val) {

            if (stack.length >= max) {
                console.log('Stack overflow');
            } else {

                stack[stack.length] = val;
                len++;
            }
        }

        function pop() {
            if (stack.length == 0) {
                console.log("Stack is empty");
            } else {
                stack.length = stack.length - 1;
                len--;
            }
        }

        push(20);
        push(30);
        push(40);
        // pop();
        console.log(stack);
    </script>
</body>

</html>
