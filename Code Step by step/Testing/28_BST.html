                this.left = null;
                this.value = val;
                this.right = null;
            }
        }

            }
            isTreeEmpty() {

            }
            makeTree(val) {
                if (this.root === null) {
                    this.root = new Node(val);
                } else {
                    this.insertNode(val);
                }
            }
            insertNode(root, new_node) {
                if (new_node.value > root.value) {

            search(root, val){

            findMax(root){
                if(!root.right){

                this.root = this.deleteNode(this.root,val);
            }

            deleteNode(root,val){
                if(root.value==null){
                    return null;
                }else if(val>root.value){
                    //if it will go to that side, it must return new updated tree on that side
                    root.right = this.deleteNode(root.right,val)

                    root.left = this.deleteNode(root.left,val);
                }else{
                    if(!root.left && !root.right){
                        return null;
                    }else if(!root.left){
                        return root.right;
                    }else if(!root.right){
                        return root.left;
                    }else{
